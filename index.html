    <link rel="stylesheet" href="style.css" />
    <title>Bulls and Cows</title>

  <body>
    <h1>Bulls and Cows Game</h1>
    <h4>0~9 사이 숫자를 입력해주세요.</h4>
    <form class="input-form">
      <input type="text" />
      <input type="text" />
      <input type="text" />

      </tr>

      </tr>

      </tr>
